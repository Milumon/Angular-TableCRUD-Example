<section id="paises" class="padded bg-back py-5">
    <div class="container">
        <h2 class="text-center py-5"><img class="animate__animated animate__zoomIn"  src="assets/images/RickMorty/logoRick.png" alt=""></h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"></label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search "
                [(ngModel)]="personajesFilter.name">
        </div>

        <table class="table table-striped table-hover border border-white border-3 animate__animated animate__backInLeft">
            <thead>
                <tr class="headd">
                    <th>Name</th>
                    <th>Status</th>
                    <th>Species</th>
                    <th>Gender</th>
                    <th class="text-end">Origin</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let character of listaPersonajes 
                                    | filterBy: personajesFilter 
                                    | paginate: { itemsPerPage: 10, currentPage: paginaActual }"
                    [routerLink]="['/rick-id/'+character.id]">
                    <td>{{character.name}}</td>
                    <td>{{character.status}}</td>
                    <td>{{character.species}}</td>
                    <td>{{character.gender}}</td>
                    <td class="text-end">{{character.origin.name}}</td>



                </tr>
            </tbody>
        </table>
        <pagination-controls (pageChange)="paginaActual = $event"></pagination-controls>
    </div>
</section>
