
<section id="jugador-detalle" class="padded bg-back vh-100 text-white ">
    <div class="container " *ngIf="u">
       <div class="row align-items-center justify-contet-center text-align-center p-5">

        <div class="col-md-12  text-white">
            <h2 class="animate__animated animate__backInDown ">{{u.nombres}}</h2>
            <div class="d-flex align-items-center text-center  ">

                <div class="col-md-3 animate__animated animate__backInLeft">
                    <h5>-Nombre-</h5>
                    <p>{{u.nombres}}</p> 
    
                </div>
                <div class="animate__animated animate__backInLeft col-md-3">
                    <h5>-Cargo-</h5>
                    <p>{{u.cargo}}</p>

                    <h5>-Telefono-</h5>
                    <p>{{u.telefono}}</p>
    
                </div>
                <div class=" animate__animated animate__backInLeft col-md-3">
                    <h5>-Ciudad-</h5>
                    <p>{{u.ciudad}}</p>

                    <h5>-Pais-</h5>
                    <p>{{u.pais}}</p>
                </div> 

            </div>

        </div>

    </div>
    </div>
</section>
