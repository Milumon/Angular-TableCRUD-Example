
<swiper
    [grabCursor]="true"
    [autoplay]="{
      delay: 2500,
      disableOnInteraction: false
    }"
    [loop]="true"
    [centeredSlides]="true"
    [slidesPerView]="'auto'"

    class="mySwiper"
  >
    <ng-template swiperSlide
      >
      <div class="image-back vh-100">
        <div class="container ">
                <div class="row align-items-center justify-content-center vh-100 ">
            <div class="animate__animated animate__fadeInUp text-white ">
                <h3 class="sub-title">Big Sale Offer</h3>
                <h2 class="title mb-3">Parts &amp; repair</h2>
                <p class="short-desc different-width mb-10">Exclusive Exchange Offer &amp; 30% Off In This Week</p>
                <div class="button-wrap">
                    <a class="btn  lg-size btn-primary" href="shop.html">Shop Now</a>
                </div>
            </div>
        </div>
        </div>
      </div></ng-template      
    ><ng-template swiperSlide
      >    <div class="image-back2 vh-100">
        <div class="container ">
                <div class="row align-items-center justify-content-center vh-100 ">
            <div class="animate__animated animate__fadeInUp text-white ">
                <h3 class="sub-title">Big Sale Offer</h3>
                <h2 class="title mb-3">Parts &amp; repair</h2>
                <p class="short-desc different-width mb-10">Exclusive Exchange Offer &amp; 30% Off In This Week</p>
                <div class="button-wrap">
                    <a class="btn  lg-size btn-primary" href="shop.html">Shop Now</a>
                </div>
            </div>
        </div>
        </div>
      </div>
</ng-template>
  </swiper>
